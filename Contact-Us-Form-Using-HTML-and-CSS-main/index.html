<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="contact_style.css" />
    <title>Contact Us</title>
  </head>
  <body>
    <div class="container">
      <h1>Let's talk about everything!</h1>
      <p>
        Welcome to The Spice Delight! We value your feedback and are here to assist you.<br> If you have any questions, concerns, or suggestions, feel free to reach out to us.
      </p>
      <img src="images/undraw-contact.svg" alt="contactImg">
      <form action="">
          <input type="text" name="Name" id="Name" placeholder="Your Name" required>
          <input type="email" name="Email" id="Email" placeholder="Email" required>
          <input type="text" name="Subject" id="Subject" placeholder="Subject">
          <textarea name="message" id="message" cols="60" rows="8" placeholder="Write your message"></textarea>
          <input type="submit" value="Send Message">
      </form>
    </div>
  </body>
</html>
